<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% extends 'base.html' %}

{% block content%}
{% if object %}
    <h1>Edit <span class="purple-text">{{crystal.name}}</span></h1>
  {% else %}
  <h1>Add Crystal</h1>
  {% endif %}



<form action="{{ success_url }}" method="POST">

    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
</form>





{% endblock %}
